---
layout: default
---
<article class="post">
  <div class="post-header">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      <small>{{ page.date | date: "%d. %m. %Y %H:%M:%S" }}</small>
    </time>
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </div>
  <div class="post-content clearfix">
    {{ content }}
  </div>
  {% if page.tags %}
    <div class="post-tags">
      <small>tagy: <em>{{ page.tags | join: "</em>, <em>" }}</em></small>
    </div>
  {% endif %}
</article>
