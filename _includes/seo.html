    <title>{{ page.title | default: site.title | escape }}</title>
    <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | absolute_url }}">
    <meta name="generator" content="Jekyll">
    <meta name="author" content="Miroslav MareÅ¡">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip | truncate: 160 | escape }}">
    <meta property="og:image" content="{{ '/assets/profile.jpg' | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title | escape }}">
    <meta property="og:locale" content="{{ page.lang | default: site.lang | default: 'cs' }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | strip | truncate: 160 | escape }}">
    <meta property="og:url" content="{{ page.url | replace: 'index.html', '' | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title | escape }}">
    {% if page.layout == "post" -%}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% endif -%}
    <script type="application/ld+json">
      {
        "description": "{{ page.excerpt | default: site.description | strip_html | strip | truncate: 160 | escape }}",
        "author": {
          "@type": "Person",
          "name": "{{ page.author | default: site.author }}"
        },
        "@type": "{%- if page.layout == 'post' -%}BlogPosting{%- else -%}WebPage{%- endif -%}",
        "url": "{{ page.url | replace: 'index.html', '' | absolute_url }}",
        "headline:" "{{ page.title | default: site.title | escape }}",
        {% if page.layout == "post" -%}
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "dateModified": "{{ page.date | date_to_xmlschema }}",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{ page.url | replace: 'index.html', '' | absolute_url }}"
        },
        {% endif -%}
        "@context": "http://schema.org"
      }
    </script>
